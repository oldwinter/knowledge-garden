# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: cpy logseq config file
        run: cp -rf $GITHUB_WORKSPACE/.github/logseq $GITHUB_WORKSPACE/logseq
      - name: Logseq Publish ğŸš©
        uses: pengx17/logseq-publish@main
        with:
          version: master
      - name: add a nojekyll file
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
      # å…³é—­verceléƒ¨ç½²æˆåŠŸå¯¹äºgithubçš„commitçš„è‡ªåŠ¨ç•™è¨€ï¼Œé¿å…notificationå¹²æ‰°ã€‚
      - name: add a vercel config file
        run: cp $GITHUB_WORKSPACE/.github/vercel/vercel.json $GITHUB_WORKSPACE/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: statics # The branch the action should deploy to.
          folder: www # The folder the action should deploy.
          clean: true
          single-commit: true
